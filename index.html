<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--------------------- Font Awesome --------------------->
    <script
      src="https://kit.fontawesome.com/1b773ccce3.js"
      crossorigin="anonymous"
    ></script>

    <!--------------------- Custom CSS --------------------->

    <link rel="stylesheet" href="style.css">
    <title>Custom Cards!</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <h1 class="text-center display-3 mb-5">Bootstrap Custom Cards!!</h1>
          <div class="col-md-4">
            <div class="card profile-card-1">
              <img
                src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg?auto=compress&cs=tinysrgb&w=1600"
                alt="Background"
                class="background"
              />

              <img
                src="https://randomuser.me/api/portraits/women/63.jpg"
                alt="Profile-Pic"
                class="profile"
              />
              <div class="card-content">
                <h2>Carel Simons <small>Sr. Engineer</small></h2>
                <div class="icon-block">
                  <a href="#"><i class="fa fa-facebook"></i></a>
                  <a href="#"><i class="fa fa-twitter"></i></a>
                  <a href="#"><i class="fa fa-youtube"></i></a>
                </div>
              </div>
            </div>
            <p class="text-center w-100 mt-3">Basic First Card</p>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </section>
  </body>
</html>
